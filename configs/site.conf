server {
    listen       80 default_server;
    listen       [::]:80 default_server;
    server_name  _;

    root /opt/app;

    location @backend {
        proxy_pass http://web:8000;
    }

    location /static/ {
        autoindex on;
        expires 90d;
        root /var/www/;
    }

    location /media/ {
        autoindex on;
        expires 90d;
        root /var/www/;
    }

    location / {
        try_files $uri @backend;
    }


    error_page   404              /404.html;
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }
}
