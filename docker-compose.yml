version: '3.8'

services:
  notification_rabbitmq:
    image: rabbitmq:3.9.29-management
    env_file:
      - ./.env
    healthcheck:
      test: [ "CMD", "rabbitmqctl", "status" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - movies_network
    ports:
      - "15672:15672"
      - "5672:5672"

  notification_event_api:
    build:
      context: ./event_api
    image: notification_event_api-image
    env_file:
      - ./.env
    container_name: notification_event_api
    restart: unless-stopped
    depends_on:
      notification_rabbitmq:
        condition: service_healthy
    networks:
      - movies_network
    ports:
      - "8001:8001"

networks:
  movies_network:
    external: true



